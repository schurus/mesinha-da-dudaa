<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Alura Midi</h1>

    <section class="teclado">
        <button class="tecla tecla_BTV">BTV</button>
        <button class="tecla tecla_ALE">ALE</button>
        <button class="tecla tecla_RUS">RUS</button>

        <button class="tecla tecla_JAP">JAP</button>
        <button class="tecla tecla_BRA">BRA</button>
        <button class="tecla tecla_FRA">FRA</button>

        <button class="tecla tecla_ESP">ESP</button>
        <button class="tecla tecla_COR">COR</button>
        <button class="tecla tecla_LAT">LAT</button>
    </section>

    <audio src="sounds/SnapInsta.io - Som de notificação_ Bem-te-vi (128 kbps).mp3" id="som_tecla_BTV"></audio>
    <audio src="sounds/Lieber Lehrer, ich verdiene 100 Punkte! (1).mp3" id="som_tecla_ALE"></audio>
    <audio src="sounds/Дорогой учитель, я заслуживаю 100 баллов!.mp3" id="som_tecla_RUS"></audio>
    <audio src="sounds/親愛なる先生、私は 100 点に値します。.mp3" id="som_tecla_JAP"></audio>
    <audio src="sounds/professora querida, eu mereço 100pontos!.mp3" id="som_tecla_BRA"></audio>
    <audio src="sounds/Cher professeur, je mérite 100 points !.mp3" id="som_tecla_FRA"></audio>
    <audio src="sounds/Querido maestro, ¡merezco 100 puntos!.mp3" id="som_tecla_ESP"></audio>
    <audio src="sounds/선생님, 저는 100점을 받을 자격이 있어요!.mp3" id="som_tecla_COR"></audio>
    <audio src="sounds/Carissime magister, 100 puncta mereor!.mp3" id="som_tecla_LAT"></audio>

    <script src="main.js"></script>

</body>
</html>
